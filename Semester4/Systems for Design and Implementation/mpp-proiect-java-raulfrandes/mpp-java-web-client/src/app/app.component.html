<div id="main-container" class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Manage <b>Trials</b></h2>
					</div>
					<div class="col-sm-6">
						<a (click)="onOpenModal('add', nullTrial)" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Trial</span></a>				
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th>Referee</th>
                        <th>Action</th>
					</tr>
				</thead>
				<tbody *ngFor="let trial of trials">
					<tr>
						<td>{{trial?.name}}</td>
						<td>{{trial?.description}}</td>
						<td>{{trial?.referee?.name}}</td>
						<td>
							<a (click)="onOpenModal('edit', trial)" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
							<a (click)="onOpenModal('delete', trial)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>        
</div>
<!-- Add Modal HTML -->
<div id="addTrialModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form #addForm="ngForm" (ngSubmit)="onAddTrial(addForm)">
				<div class="modal-header">						
					<h4 class="modal-title">Add Trial</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Name</label>
						<input type="text" ngModel name="name" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Description</label>
						<input type="text" ngModel name="description" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Referee Id</label>
						<input type="number" ngModel name="referee-id" class="form-control" required>
					</div>				
				</div>
				<div class="modal-footer">
					<input id="add-trial-form" type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input [disabled]="addForm.invalid" type="submit" class="btn btn-success" value="Add">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Edit Modal HTML -->
<div id="editTrialModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form #editForm="ngForm">
				<div class="modal-header">						
					<h4 class="modal-title">Edit Trial {{editTrial.name}}</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Name</label>
						<input type="text" ngModel="{{editTrial.name}}" name="name" class="form-control" required>
					</div>
                    <input type="hidden" ngModel="{{editTrial.id}}" name="id" class="form-control" required>
					<div class="form-group">
						<label>Description</label>
						<input type="text" ngModel="{{editTrial.description}}" name="description" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Referee Id</label>
						<input type="text" ngModel="{{editTrial.referee.id}}" name="referee-id" class="form-control" required>
					</div>				
				</div>
				<div class="modal-footer">
					<input id="edit-trial-form" type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input [disabled]="editForm.invalid" (click)="onUpdateTrial(editForm)" type="submit" class="btn btn-info" value="Save">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteTrialModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">						
					<h4 class="modal-title">Delete Trial</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<p>Are you sure you want to delete trial {{deleteTrial.name}}?</p>
					<p class="text-warning"><small>This action cannot be undone.</small></p>
				</div>
				<div class="modal-footer">
					<input id="delete-trial-form" type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input (click)="onDeleteTrial(deleteTrial.id)" type="submit" class="btn btn-danger" value="Delete">
				</div>
			</form>
		</div>
	</div>
</div>
